sqlite_defaults: &sqlite_defaults
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *sqlite_defaults
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *sqlite_defaults
  database: ":memory:"
  timeout: 500

exadata_defaults: &exadata_defaults
  adapter: oracle_enhanced
  host: <%= ENV['ORACLE_STAGING_HOST'] %>
  username: <%= ENV['ORACLE_GETAROOM_USER'] %>

staging:
  <<: *exadata_defaults
  database: <%= ENV['ORACLE_STAGING_DB'] %>
  password: <%= ENV['ORACLE_STAGING_PASSWORD'] %>

production:
  <<: *exadata_defaults
  host: <%= ENV['ORACLE_PRODUCTION_HOST'] =>
  database: <%= ENV['ORACLE_PRODUCTION_DB'] =>
  password: <%= ENV['ORACLE_PRODUCTION_PASSWORD'] =>
